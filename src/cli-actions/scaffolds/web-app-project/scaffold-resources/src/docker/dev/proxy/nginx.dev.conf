worker_processes  1;

events {
    worker_connections  1024;
}

http {
    sendfile             on;
    keepalive_timeout    65;
    client_max_body_size 5M;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Block alihack
    deny 23.27.103.106/32;

	map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

	upstream larry-web {
		least_conn;
		server larry-web:80 max_fails=3 fail_timeout=30s;
	}
	upstream larry-web-hmr {
		least_conn;
		server larry-web:40801 max_fails=3 fail_timeout=30s;
	}
	# upstream larry-api {
	# 	least_conn;
	# 	server larry-api:8080 max_fails=3 fail_timeout=30s;
	# }
	
	server {
		listen 40801 default_server;
		listen [::]:40801 default_server;
		
		location / {
            proxy_pass http://larry-web-hmr;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
        }
	}

	server {
		listen 80 default_server;
		listen [::]:80 default_server;

		if ($request_method = 'OPTIONS') {
			return 200;
		}
		
		location / {
			proxy_pass http://larry-web;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_cache_bypass $http_upgrade;
			break;
		}

		# location ~ /api/(?<url>.*) {
		# 	proxy_pass http://larry-api/$url;
		# 	proxy_http_version 1.1;
		# 	proxy_set_header Upgrade $http_upgrade;
		# 	proxy_set_header Connection 'upgrade';
		# 	proxy_set_header Host $host;
		# 	proxy_cache_bypass $http_upgrade;
		# }
		location ~* \.(eot|otf|ttf|woff|woff2)$ {
			add_header Access-Control-Allow-Origin *;
		}

		location /health-check {
			return 200;
			access_log off;
		}
	}
}